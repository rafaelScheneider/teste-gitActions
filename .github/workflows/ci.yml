name: CI/CD para Spring Boot com Maven e publicação em EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Atualização do código
      uses: actions/checkout@v2

    - name: Definindo a versão da JDK 
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build com Maven
      run: mvn -B package -DskipTests

    - name: Build artifacts
      run: |
        if [ -f "pom.xml" ]; then
          mvn clean package
          cp target/*.jar artifact.jar
        elif [ -f "package.json" ]; then
          npm run build
          tar -czf artifact.tar.gz dist/
        fi

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}


    - name: Upload artifacts to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        if [ -f "artifact.jar" ]; then
          scp artifact.jar $EC2_USER@$EC2_HOST:/var/www/app/
        elif [ -f "artifact.tar.gz" ]; then
          scp artifact.tar.gz $EC2_USER@$EC2_HOST:/var/www/app/
        fi

      