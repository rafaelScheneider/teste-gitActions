name: CI/CD para Spring Boot com Maven e publicação em EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Atualização do código
      uses: actions/checkout@v2

    - name: Definindo a versão da JDK 
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build com Maven
      run: mvn -B package -DskipTests

    - name: Build artifacts
      run: |
        if [ -f "pom.xml" ]; then
          mvn clean package
          cp target/*.jar artifact.jar
        fi

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}


    - name: Upload artifacts to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run:
        scp artifact.jar ubuntu@ip-52.207.230.105:/var/www/app/